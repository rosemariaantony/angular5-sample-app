<h2>
  Responsive Table with Bootstrap</h2>

<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table mb-0">
          <thead>
            <tr>
              <th scope="col"> Country</th>
              <th scope="col">Languages</th>
              <th scope="col">Population</th>
              <th scope="col">Median Age</th>
              <th scope="col">Area (KmÂ²)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of tableData; let i=index;" class="">
              <td>{{category.hostName}}</td>
              <td>{{category.hostType}}</td>
              <td>{{category.thirdPartySoftwares}}</td>
              <td>{{category.changeRequests}}       </td>
              <td>{{category.location}}</td>
            </tr>

          </tbody>

        </table>
      </div>
      <!--end of .table-responsive-->
    </div>
  </div>
</div>

<h2>
  Responsive Table with Bootstrap</h2>

<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-bordered table-hover  w-auto">
          <thead>
            <tr class="d-flex flex-row">
              <th  class=" flex-column">Country</th>
              <th class=" flex-column">Languages</th>
              <th class=" flex-column">Population</th>
              <th class=" flex-column">Median Age</th>
              <th class=" flex-column">Area (KmÂ²)</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of tableData; let i=index;" class="d-flex flex-row">
              <td class="flex-column ">{{category.hostName}}</td>
              <td class="flex-column">{{category.hostType}}</td>
              <td class="flex-column">{{category.thirdPartySoftwares}}</td>
              <td class=" flex-column">{{category.changeRequests}}       </td>
              <td class="flex-column">{{category.location}}</td>
            </tr>

          </tbody>

        </table>
      </div>
      <!--end of .table-responsive-->
    </div>
  </div>
</div>
